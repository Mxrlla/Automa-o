<!DOCTYPE html>
<html>
<head>
  <title>Alimentador</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    button { font-size: 20px; margin: 10px; padding: 15px; }
    input { font-size: 20px; margin: 10px; padding: 10px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Alimentador</h1>
  <button id="feedButton" onclick="sendCommand('random')">Liberar Comida Aleatória</button>
  <h2>Programar Horário</h2>
  <div id="scheduleInputs">
    <label for="hour">Hora:</label>
    <input type="number" id="hour" name="hour" min="0" max="23">
    <label for="minute">Minuto:</label>
    <input type="number" id="minute" name="minute" min="0" max="59">
  </div>
  <button id="scheduleButton" onclick="setSchedule()">Ativar Horário Programado</button>
  <h2>Status</h2>
  <div id="status"></div>

  <script src="script/app.js"></script>
</body>
</html>
